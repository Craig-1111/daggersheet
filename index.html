<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DaggerSheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sheet">
    <section id="character-info-box">
      <div id="character-info-box-left">
        <div>
          <h1>DaggerHeart</h1>
          <p>Compatible Character Sheet</p>
        </div>
      </div>
      <div id="character-info-box-middle">
        <div class="character-info-input-box">
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="input-wrapper">
            <label for="pronouns">Pronouns</label>
            <input type="text" id="pronouns" />
          </div>
          <div class="input-wrapper">
            <label for="heritage">Heritage</label>
            <input type="text" id="heritage" />
          </div>
          <div class="input-wrapper">
            <label for="class">Class & Subclass</label>
            <input type="text" id="class" />
          </div>
        </div>
      </div>
      <div id="character-info-box-right">
        <div>
          Level
        </div>
      </div>
    </section>

    <section class="evasion-armor box">
      <div><label>Evasion: <input type="text" /></label></div>
      <div><label>Armor: <input type="text" /></label></div>
      <div>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
      </div>     
    </section>

    <section class="stats box">
      <div class="grid">
        <div class="stat"><label>Agility <input type="number" /></label></div>
        <div class="stat"><label>Strength <input type="number" /></label></div>
        <div class="stat"><label>Finesse <input type="number" /></label></div>
        <div class="stat"><label>Instinct <input type="number" /></label></div>
        <div class="stat"><label>Presence <input type="number" /></label></div>
        <div class="stat"><label>Knowledge <input type="number" /></label></div>
      </div>
    </section>

    <section class="damage-health box">
      <h2>Damage & Health</h2>
      <div>
        <label>Minor Damage <input type="text" placeholder="" /></label>
        <label>Major Damage <input type="text" placeholder="" /></label>
        <label>Severe Damage</label>
      </div>
      <div>
        <label>
          HP
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </label>
        <label>
          Stress
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </label>
      </div>
    </section>

    <section class="hope box">
      <h2>Hope</h2>
      <div>
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
      </div>
      <div><label>Hope Feature: <input type="number" /></label></div>
    </section>

    <section class="experience box">
      <h2>Experience</h2>
      <div>
        <input type="text" /><input type="number" /><br>
        <input type="text" /><input type="number" /><br>
        <input type="text" /><input type="number" /><br>
        <input type="text" /><input type="number" /><br>
        <input type="text" /><input type="number" /><br>
      </div>
    </section>

    <section class="active-weapons box">
      <h2>Active Weapons <input type="checkbox" /><input type="checkbox" /></h2>
      <div>
        <div>
          <label>
            Proficiency
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
          </label>
        </div>
        <hr>
        <div>
          <label>
            <h3>Primary</h3>
            <label>Name <input type="text" /></label>
            <label>Trait & Range <input type="text" /></label>
            <label>Damage Dice & Type <input type="text" /></label>
            <label>Feature <input type="text" /></label>
          </label>
        </div>
        <hr>
        <div>
          <label>
            <h3>Secondary</h3>
            <label>Name <input type="text" /></label>
            <label>Trait & Range <input type="text" /></label>
            <label>Damage Dice & Type <input type="text" /></label>
            <label>Feature <input type="text" /></label>
          </label>
        </div>
      </div>
    </section>

    <section class="active-armor box">
      <h2>Active Armor</h2>
        <div>
          <label>Name <input type="text" /></label>
          <label>Base Thresholds <input type="text" /></label>
          <label>Base Score <input type="text" /></label>
          <label>Feature <input type="text" /></label>
        </div>
    </section>

    <section class="gold box">
      <h2>Gold</h2>
        <div>
          <label>
            Handfuls
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
          </label>
          <label>
            Bags
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
          </label>
          <label>
            Chest
            <input type="checkbox" />
          </label>
        </div>
    </section>

    <section class="inventory box">
      <h2>Inventory</h2>
      <div>
        <input type="text" />
      </div>
      <hr>
      <div>
        <div>
          <label>
            <h3>Inventory Weapon<input type="checkbox" /><input type="checkbox" /><input type="radio" /><input type="radio" /></h3>
            <label>Name <input type="text" /></label>
            <label>Trait & Range <input type="text" /></label>
            <label>Damage Dice & Type <input type="text" /></label>
            <label>Feature <input type="text" /></label>
          </label>
        </div>
        <hr>
        <div>
          <label>
            <h3>Inventory Weapon<input type="checkbox" /><input type="checkbox" /><input type="radio" /><input type="radio" /></h3>
            <label>Name <input type="text" /></label>
            <label>Trait & Range <input type="text" /></label>
            <label>Damage Dice & Type <input type="text" /></label>
            <label>Feature <input type="text" /></label>
          </label>
        </div>
      </div>
    </section>

    <section class="class-feature box">
      <h2>Class Feature</h2>
      <div>
        <input type="text" />
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
